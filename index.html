<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Holiday Word Search</title>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }

  h1 {
    margin-bottom: 5px;
  }

  .instructions {
    margin-bottom: 15px;
    font-size: 16px;
  }

  .game-wrapper {
    display: flex;
    gap: 30px;
    align-items: flex-start;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(14, 44px);
    gap: 6px;
  }

  .cell {
    width: 44px;
    height: 44px;
    border: 1px solid #ccc;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    cursor: pointer;
    user-select: none;
    background: #fff;
  }

  .cell.selected {
    background: #bfe3c5;
  }

  .cell.found {
    background: #bfe3c5;
    cursor: default;
  }

  .sidebar h3 {
    margin-top: 0;
  }

  .word-list {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 15px;
  }

  .word {
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-radius: 20px;
    font-size: 14px;
  }

  .word.found {
    background: #bfe3c5;
    border-color: #bfe3c5;
  }

  .controls {
    display: flex;
    gap: 10px;
    margin-bottom: 10px;
  }

  button {
    padding: 10px 16px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
  }

  .check-btn {
    background: #a9d7c8;
  }

  .clear-btn {
    background: #ddd;
  }

  .status {
    font-weight: bold;
    margin-top: 10px;
  }
</style>
</head>

<body>

<h1>Holiday Word Search</h1>
<div class="instructions">
  Click letters one at a time to spell a word in a straight line (up, down, left, right, or diagonal).  
  Then click <strong>Check</strong>.
</div>

<div class="game-wrapper">
  <div class="grid" id="grid"></div>

  <div class="sidebar">
    <h3>Find these words</h3>
    <div class="word-list" id="wordList"></div>

    <div class="controls">
      <button class="check-btn" onclick="checkWord()">Check</button>
      <button class="clear-btn" onclick="clearSelection()">Clear</button>
    </div>

    <div class="status" id="status"></div>
  </div>
</div>

<script>
/* =========================
   EDIT ONLY THESE TWO BLOCKS
   ========================= */

const gridData = [
  "N O S T N A S Q L R E H",
  "O R E E D N I E R A C",
  "E V L E S Y T O C O C",
  "L T I N S E L O H L L",
  "A H O L L Y W N O S X",
  "R T A E R H T A E L G",
  "C O C O A M I G F S I",
  "Q N S L E I G H Z T F",
  "Y R B O J T K A N S S",
  "H A M S E F I D E W O",
  "M F Y P R S T C A R L",
  "D I E R S L M O W N A",
  "Z Z Y V I B E S H O L",
  "M I T T E N S C A R F"
];

const words = [
  "SANTA",
  "REINDEER",
  "ELVES",
  "SNOW",
  "NOEL",
  "CAROL",
  "TINSEL",
  "HOLLY",
  "WREATH",
  "GIFTS",
  "SLEIGH",
  "COCOA"
];

/* =========================
   GAME LOGIC (DO NOT EDIT)
   ========================= */

const gridEl = document.getElementById("grid");
const wordListEl = document.getElementById("wordList");
const statusEl = document.getElementById("status");

let selectedCells = [];
let foundWords = new Set();

function buildGrid() {
  gridData.forEach((row, r) => {
    row.split(" ").forEach((letter, c) => {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.textContent = letter;
      cell.dataset.row = r;
      cell.dataset.col = c;
      cell.addEventListener("click", () => toggleCell(cell));
      gridEl.appendChild(cell);
    });
  });
}

function buildWordList() {
  words.forEach(word => {
    const w = document.createElement("div");
    w.className = "word";
    w.textContent = word;
    w.id = "word-" + word;
    wordListEl.appendChild(w);
  });
}

function toggleCell(cell) {
  if (cell.classList.contains("found")) return;

  if (cell.classList.contains("selected")) {
    cell.classList.remove("selected");
    selectedCells = selectedCells.filter(c => c !== cell);
  } else {
    cell.classList.add("selected");
    selectedCells.push(cell);
  }
}

function clearSelection() {
  selectedCells.forEach(c => c.classList.remove("selected"));
  selectedCells = [];
}

function checkWord() {
  if (selectedCells.length < 2) return;

  const letters = selectedCells.map(c => c.textContent).join("");
  const reversed = letters.split("").reverse().join("");

  let match = words.find(w =>
    !foundWords.has(w) && (w === letters || w === reversed)
  );

  if (!match) {
    clearSelection();
    return;
  }

  if (!isStraightLine(selectedCells)) {
    clearSelection();
    return;
  }

  selectedCells.forEach(c => {
    c.classList.remove("selected");
    c.classList.add("found");
  });

  foundWords.add(match);
  document.getElementById("word-" + match).classList.add("found");
  updateStatus();
  selectedCells = [];
}

function isStraightLine(cells) {
  const coords = cells.map(c => ({
    r: parseInt(c.dataset.row),
    c: parseInt(c.dataset.col)
  }));

  const dr = coords[1].r - coords[0].r;
  const dc = coords[1].c - coords[0].c;

  for (let i = 2; i < coords.length; i++) {
    if (
      coords[i].r - coords[i - 1].r !== dr ||
      coords[i].c - coords[i - 1].c !== dc
    ) return false;
  }
  return true;
}

function updateStatus() {
  statusEl.textContent = `Found ${foundWords.size} of ${words.length}`;
}

buildGrid();
buildWordList();
updateStatus();
</script>

</body>
</html>
