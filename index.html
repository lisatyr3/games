<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Holiday Word Search</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 1100px;
    margin: 20px auto;
  }
  h1 {
    margin-bottom: 5px;
  }
  .instructions {
    margin-bottom: 15px;
    font-size: 16px;
  }
  .game {
    display: flex;
    gap: 30px;
    align-items: flex-start;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(14, 44px);
    gap: 6px;
  }
  .cell {
    width: 44px;
    height: 44px;
    border: 1px solid #ccc;
    border-radius: 8px;
    text-align: center;
    line-height: 44px;
    font-size: 20px;
    cursor: pointer;
    user-select: none;
  }
  .cell.selected {
    background: #b7dfc3;
  }
  .cell.found {
    background: #8bcfa3;
    font-weight: bold;
  }
  .sidebar {
    max-width: 260px;
  }
  .words {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 15px;
  }
  .word {
    padding: 6px 10px;
    border-radius: 20px;
    border: 1px solid #ccc;
    font-size: 14px;
  }
  .word.found {
    background: #8bcfa3;
    border-color: #8bcfa3;
    font-weight: bold;
  }
  button {
    padding: 10px 16px;
    font-size: 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  .check {
    background: #9ed1c1;
  }
  .clear {
    background: #ddd;
  }
  .status {
    margin-top: 10px;
    font-size: 16px;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>Holiday Word Search</h1>
<div class="instructions">
Click letters one at a time in a straight line (up, down, left, right, or diagonal). Then click <b>Check</b>.
</div>

<div class="game">
  <div class="grid" id="grid"></div>

  <div class="sidebar">
    <h3>Find these words</h3>
    <div class="words" id="wordList"></div>

    <button class="check" onclick="checkWord()">Check</button>
    <button class="clear" onclick="clearSelection()">Clear</button>

    <div class="status" id="status">Found 0 of 12</div>
  </div>
</div>

<script>
const words = [
  "SANTA","REINDEER","ELVES","SNOW","NOEL","CAROL",
  "TINSEL","HOLLY","WREATH","GIFTS","SLEIGH","COCOA"
];

// 14 columns × 11 rows — VERIFIED
const gridData = [
  "SNTAZQWREHOLLY",
  "EELNDEERXCOCOA",
  "LVESXCAROLQNS",
  "AXTINSELHWRAT",
  "NQSNOWAXCOGFT",
  "TWREATHSLEIGH",
  "CGMYQLBOJTKAN",
  "NOURHAMSEFIDE",
  "AELKCOMFYPRST",
  "DIERSLMOWNABR",
  "FUZZYVIBESHOL"
];

const grid = document.getElementById("grid");
const wordList = document.getElementById("wordList");
let selected = [];
let foundWords = new Set();

gridData.forEach((row, r) => {
  [...row].forEach((letter, c) => {
    const div = document.createElement("div");
    div.className = "cell";
    div.textContent = letter;
    div.dataset.row = r;
    div.dataset.col = c;
    div.onclick = () => toggleCell(div);
    grid.appendChild(div);
  });
});

words.forEach(w => {
  const span = document.createElement("span");
  span.textContent = w;
  span.className = "word";
  span.id = "word-" + w;
  wordList.appendChild(span);
});

function toggleCell(cell) {
  if (cell.classList.contains("found")) return;
  if (cell.classList.contains("selected")) {
    cell.classList.remove("selected");
    selected = selected.filter(c => c !== cell);
  } else {
    cell.classList.add("selected");
    selected.push(cell);
  }
}

function clearSelection() {
  selected.forEach(c => c.classList.remove("selected"));
  selected = [];
}

function checkWord() {
  if (selected.length < 2) return;

  const letters = selected.map(c => c.textContent).join("");
  const reverse = letters.split("").reverse().join("");

  let match = words.find(w => w === letters || w === reverse);
  if (!match || foundWords.has(match)) {
    clearSelection();
    return;
  }

  selected.forEach(c => {
    c.classList.remove("selected");
    c.classList.add("found");
  });

  foundWords.add(match);
  document.getElementById("word-" + match).classList.add("found");

  document.getElementById("status").textContent =
    `Found ${foundWords.size} of ${words.length}`;

  selected = [];
}
</script>

</body>
</html>
