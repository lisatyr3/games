<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Holiday Word Search</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background: #ffffff;
  padding: 20px;
}

h1 {
  text-align: center;
}

.instructions {
  text-align: center;
  margin-bottom: 15px;
}

.container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

.grid {
  display: grid;
  grid-template-columns: repeat(14, 40px);
  gap: 6px;
}

.cell {
  width: 40px;
  height: 40px;
  border: 1px solid #ccc;
  text-align: center;
  line-height: 40px;
  font-weight: bold;
  cursor: pointer;
  user-select: none;
  border-radius: 6px;
}

.cell.selected {
  background: #b7e4da;
}

.cell.found {
  background: #a3d5ff;
}

.words {
  max-width: 260px;
}

.words h3 {
  margin-top: 0;
}

.word {
  display: inline-block;
  padding: 6px 10px;
  margin: 4px;
  border: 1px solid #ccc;
  border-radius: 14px;
}

.word.found {
  background: #a3d5ff;
}

.controls {
  text-align: center;
  margin-top: 20px;
}

button {
  padding: 10px 16px;
  margin: 5px;
  font-size: 16px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
}

.check { background: #9ad1c6; }
.clear { background: #ddd; }
.hint { background: #ffe8a1; }

.status {
  text-align: center;
  margin-top: 15px;
  font-weight: bold;
}
</style>
</head>

<body>

<h1>ðŸŽ„ Holiday Word Search</h1>
<p class="instructions">
Tap letters in a straight line (up, down, left, right, or diagonal), then click <b>Check</b>.
</p>

<div class="container">
  <div class="grid" id="grid"></div>

  <div class="words">
    <h3>Find these words</h3>
    <div id="wordList"></div>
  </div>
</div>

<div class="controls">
  <button class="check" onclick="checkWord()">Check</button>
  <button class="hint" onclick="giveHint()">Hint</button>
  <button class="clear" onclick="clearSelection()">Clear</button>
</div>

<div class="status" id="status">Found 0 of 12</div>

<script>
const words = [
  "SANTA","REINDEER","ELVES","SNOW","NOEL","CAROL",
  "TINSEL","HOLLY","WREATH","GIFTS","SLEIGH","COCOA"
];

const gridLetters = [
"UXDPYLLOHPSNOW",
"NRSWWSJCOCOAKD",
"HEALRTWOXBEBWF",
"IKSSEFBTLDXPAP",
"BEHEAIYOREBUZO",
"STKVTGGDETSOEV",
"CGRLHNIHIFINIR",
"AGSEHOILNSZMIQ",
"LKDDJEJODSZUYT",
"MKBPILCRENPSNS",
"ZICKUODAEPWAQV",
"EGZDSVRCRTFNAD",
"DBJJKWEKOGLTXO",
"DTRPHFNXKITAPZ"
];

const grid = document.getElementById("grid");
const wordList = document.getElementById("wordList");
const status = document.getElementById("status");

let selected = [];
let foundWords = [];

gridLetters.forEach((row, r) => {
  [...row].forEach((letter, c) => {
    const cell = document.createElement("div");
    cell.className = "cell";
    cell.textContent = letter;
    cell.dataset.row = r;
    cell.dataset.col = c;
    cell.onclick = () => toggleCell(cell);
    grid.appendChild(cell);
  });
});

words.forEach(w => {
  const span = document.createElement("span");
  span.className = "word";
  span.textContent = w;
  span.id = "word-" + w;
  wordList.appendChild(span);
});

function toggleCell(cell) {
  if (cell.classList.contains("found")) return;
  cell.classList.toggle("selected");
  if (cell.classList.contains("selected")) selected.push(cell);
  else selected = selected.filter(c => c !== cell);
}

function clearSelection() {
  selected.forEach(c => c.classList.remove("selected"));
  selected = [];
}

function checkWord() {
  if (selected.length < 2) return;
  const word = selected.map(c => c.textContent).join("");
  const reversed = word.split("").reverse().join("");

  if (words.includes(word) || words.includes(reversed)) {
    selected.forEach(c => {
      c.classList.remove("selected");
      c.classList.add("found");
    });
    const match = words.includes(word) ? word : reversed;
    document.getElementById("word-" + match).classList.add("found");
    foundWords.push(match);
    updateStatus();
  }
  clearSelection();
}

function giveHint() {
  const remaining = words.filter(w => !foundWords.includes(w));
  if (remaining.length === 0) return;
  alert("Look for: " + remaining[0]);
}

function updateStatus() {
  status.textContent = `Found ${foundWords.length} of ${words.length}`;
}
</script>

</body>
</html>
