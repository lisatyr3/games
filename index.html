<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Holiday Word Search</title>

<style>
body {
  font-family: Arial, sans-serif;
  max-width: 1100px;
  margin: 20px auto;
}

h1 {
  margin-bottom: 5px;
}

.instructions {
  margin-bottom: 15px;
  font-size: 18px;
}

.game-wrapper {
  display: flex;
  gap: 30px;
  align-items: flex-start;
}

.grid {
  display: grid;
  grid-template-columns: repeat(14, 42px);
  gap: 6px;
}

.cell {
  width: 42px;
  height: 42px;
  border: 1px solid #ccc;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  font-size: 18px;
  cursor: pointer;
  user-select: none;
  border-radius: 8px;
}

.cell.selected {
  background: #cfe8ff;
}

.cell.found {
  background: #b7e1c1;
}

.word-panel {
  width: 280px;
}

.word-panel h3 {
  margin-top: 0;
}

.word {
  display: inline-block;
  padding: 6px 10px;
  margin: 4px;
  border: 1px solid #ccc;
  border-radius: 20px;
  font-weight: bold;
}

.word.found {
  background: #b7e1c1;
}

.controls {
  margin-top: 15px;
}

button {
  padding: 10px 14px;
  margin-right: 6px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-size: 16px;
}

.check { background: #9fd3c7; }
.clear { background: #ddd; }

.counter {
  margin-top: 15px;
  font-weight: bold;
  font-size: 18px;
}
</style>
</head>

<body>

<h1>Holiday Word Search</h1>
<div class="instructions">
Tap letters in a straight line (up, down, left, right, or diagonal), then click <strong>Check</strong>.
</div>

<div class="game-wrapper">

  <div id="grid" class="grid"></div>

  <div class="word-panel">
    <h3>Find these words</h3>
    <div id="wordList"></div>

    <div class="controls">
      <button class="check" onclick="checkSelection()">Check</button>
      <button class="clear" onclick="clearSelection()">Clear</button>
    </div>

    <div class="counter" id="counter">Found 0 of 12</div>
  </div>

</div>

<script>
const words = [
  "SANTA","REINDEER","ELVES","SNOW","NOEL","CAROL",
  "TINSEL","HOLLY","WREATH","GIFTS","SLEIGH","COCOA"
];

const gridLetters = [
"S A N T A C O C O A X",
"R E I N D E E R N O",
"E L V E S T I N S E",
"H O L L Y G I F T S",
"W R E A T H N O E L",
"S L E I G H C A R O",
"S N O W J O Y L E T",
"T I N S E L F U N S",
"M E R R Y X M A S S",
"C H R I S T M A S Y",
"H O T C O C O A Z Z",
"F E S T I V E D A Y"
].map(r => r.replace(/ /g,""));

const grid = document.getElementById("grid");
const wordList = document.getElementById("wordList");
let selected = [];
let foundWords = new Set();
let foundCells = new Set();

gridLetters.forEach((row, r) => {
  [...row].forEach((letter, c) => {
    const cell = document.createElement("div");
    cell.className = "cell";
    cell.textContent = letter;
    cell.dataset.index = r + "-" + c;
    cell.onclick = () => toggleCell(cell);
    grid.appendChild(cell);
  });
});

words.forEach(w => {
  const span = document.createElement("span");
  span.className = "word";
  span.id = "word-" + w;
  span.textContent = w;
  wordList.appendChild(span);
});

function toggleCell(cell) {
  const id = cell.dataset.index;
  if (selected.includes(id)) {
    selected = selected.filter(i => i !== id);
    cell.classList.remove("selected");
  } else {
    selected.push(id);
    cell.classList.add("selected");
  }
}

function checkSelection() {
  if (selected.length === 0) return;

  const letters = selected.map(id => {
    const [r,c] = id.split("-").map(Number);
    return gridLetters[r][c];
  }).join("");

  const reversed = letters.split("").reverse().join("");

  words.forEach(word => {
    if (!foundWords.has(word) && (letters === word || reversed === word)) {
      foundWords.add(word);
      document.getElementById("word-" + word).classList.add("found");
      selected.forEach(id => foundCells.add(id));
    }
  });

  updateGrid();
  clearSelection();
}

function updateGrid() {
  document.querySelectorAll(".cell").forEach(cell => {
    if (foundCells.has(cell.dataset.index)) {
      cell.classList.add("found");
    }
  });
  document.getElementById("counter").textContent =
    `Found ${foundWords.size} of ${words.length}`;
}

function clearSelection() {
  selected = [];
  document.querySelectorAll(".cell.selected").forEach(c => c.classList.remove("selected"));
}
</script>

</body>
</html>
