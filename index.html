<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Holiday Word Search</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    max-width: 1100px;
    margin: auto;
  }

  h1 {
    margin-bottom: 5px;
  }

  .instructions {
    margin-bottom: 15px;
    font-size: 16px;
  }

  .game {
    display: flex;
    gap: 30px;
    align-items: flex-start;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(14, 42px);
    gap: 6px;
  }

  .cell {
    width: 42px;
    height: 42px;
    border: 1px solid #ccc;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 18px;
    cursor: pointer;
    user-select: none;
  }

  .cell.selected {
    background: #cfe9d6;
  }

  .cell.found {
    background: #9ed6b3;
  }

  .sidebar {
    min-width: 260px;
  }

  .words {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 15px;
  }

  .word {
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-radius: 20px;
    font-weight: bold;
  }

  .word.found {
    background: #9ed6b3;
  }

  .controls {
    display: flex;
    gap: 10px;
    margin-bottom: 10px;
  }

  button {
    padding: 10px 16px;
    font-size: 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  .check {
    background: #9ed6b3;
  }

  .clear {
    background: #ddd;
  }

  .status {
    font-weight: bold;
    margin-top: 5px;
  }
</style>
</head>
<body>

<h1>Holiday Word Search</h1>
<div class="instructions">
  Click letters one at a time to spell a word in a straight line (up, down, left, right, or diagonal).  
  Then click <strong>Check</strong>.
</div>

<div class="game">
  <div class="grid" id="grid"></div>

  <div class="sidebar">
    <h3>Find these words</h3>
    <div class="words" id="wordList"></div>

    <div class="controls">
      <button class="check" onclick="checkWord()">Check</button>
      <button class="clear" onclick="clearSelection()">Clear</button>
    </div>

    <div class="status" id="status">Found 0 of 12</div>
  </div>
</div>

<script>
const words = [
  "SANTA","REINDEER","ELVES","SNOW","NOEL","CAROL",
  "TINSEL","HOLLY","WREATH","GIFTS","SLEIGH","COCOA"
];

const gridLetters = [
  "S A N T A C O C O A R E I N",
  "R E I N D E E R N O E L V E",
  "E L V E S C A R O L G I F T",
  "T I N S E L H O L L Y W R E",
  "A T H S N O W C O C O A A T",
  "W R E A T H L E I G H S Z O",
  "C G M Y Q L B O J T K A N S",
  "N O U R H A M S E F I D E L",
  "A E L K C O M F Y P R S T Y",
  "D I E R S L M O W N A B R E",
  "F U Z Z Y V I B E S H O L D",
  "M I T T E N S C A R F S N O"
].map(r => r.split(" "));

const grid = document.getElementById("grid");
const wordList = document.getElementById("wordList");
const status = document.getElementById("status");

let selected = [];
let foundWords = new Set();

gridLetters.forEach((row, r) => {
  row.forEach((letter, c) => {
    const div = document.createElement("div");
    div.className = "cell";
    div.textContent = letter;
    div.dataset.r = r;
    div.dataset.c = c;
    div.onclick = () => toggleCell(div);
    grid.appendChild(div);
  });
});

words.forEach(w => {
  const span = document.createElement("div");
  span.className = "word";
  span.id = "word-" + w;
  span.textContent = w;
  wordList.appendChild(span);
});

function toggleCell(cell) {
  if (cell.classList.contains("found")) return;

  if (cell.classList.contains("selected")) {
    cell.classList.remove("selected");
    selected = selected.filter(c => c !== cell);
  } else {
    cell.classList.add("selected");
    selected.push(cell);
  }
}

function clearSelection() {
  selected.forEach(c => c.classList.remove("selected"));
  selected = [];
}

function checkWord() {
  if (selected.length === 0) return;

  const word = selected.map(c => c.textContent).join("");
  const reverse = word.split("").reverse().join("");

  if (words.includes(word) || words.includes(reverse)) {
    selected.forEach(c => {
      c.classList.remove("selected");
      c.classList.add("found");
    });

    const solved = words.includes(word) ? word : reverse;
    document.getElementById("word-" + solved).classList.add("found");
    foundWords.add(solved);
  }

  selected = [];
  status.textContent = `Found ${foundWords.size} of ${words.length}`;
}
</script>

</body>
</html>
