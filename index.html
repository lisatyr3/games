<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Weekend Fun Word Search</title>

<style>
:root{
  --tile:46px;
  --gap:10px;
  --border:#d9d9d9;
  --selected:#cfe8ff;
  --found:#bfe6c6;
  --primary:#bfe6c6;
  --secondary:#d7efe3;
  --max:1100px;
}

body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}

.wrap{
  max-width:var(--max);
  margin:0 auto;
  padding:28px 18px 40px;
}

h1{ margin:0 0 6px; font-size:44px; }
.sub{ margin:0 0 18px; color:#444; font-size:18px; }

.layout{
  display:flex;
  gap:26px;
  align-items:flex-start;
}

@media (max-width: 768px){
  .layout{
    flex-direction: column;
    align-items: center;
  }
}

.grid{
  display:grid;
  gap:var(--gap);
  justify-content:center;
  user-select:none;
}

.tile{
  width:var(--tile);
  height:var(--tile);
  border:1px solid var(--border);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  font-size:20px;
  cursor:pointer;
  touch-action: manipulation;
  -webkit-tap-highlight-color: transparent;
}

.tile.sel{ background:var(--selected); }
.tile.found{ background:var(--found); }

.side{ width:320px; }

@media (max-width: 768px){
  .side{ width:100%; max-width:520px; }
}

.side h2{ margin:6px 0 12px; font-size:28px; }

.chips{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-bottom:14px;
}

.chip{
  padding:10px 14px;
  border-radius:999px;
  border:1px solid #d0d0d0;
  font-weight:800;
  font-size:14px;
}

.chip.found{
  background:var(--found);
  border-color:transparent;
}

.controls{
  display:flex;
  gap:12px;
  margin:12px 0;
}

button{
  border:0;
  border-radius:10px;
  padding:12px 16px;
  font-weight:800;
  font-size:16px;
  cursor:pointer;
}

.primary{ background:var(--primary); }
.secondary{ background:#d7efe3; }

.status{
  font-size:18px;
  font-weight:900;
}

/* SMALL PHONES â€” FIT GRID */
@media (max-width: 520px){
  :root{
    --tile:28px;
    --gap:4px;
  }
  h1{ font-size:34px; }
  .sub{ font-size:16px; }
  .tile{ font-size:14px; }
}

/* Optimal padding for iOS Safari iframe on small phones - no crop either side */
@media (max-width: 480px) {
  .wrap {
    padding-left: 12px !important;
    padding-right: 12px !important;
  }
  .layout {
    gap: 20px;
  }
}
</style>
</head>

<body>

  </p>

  <div class="layout">
    <div id="grid" class="grid"></div>

    <aside class="side">
      <h2>Find these words</h2>
      <div id="chips" class="chips"></div>

      <div class="controls">
        <button id="checkBtn" class="primary">Check</button>
        <button id="clearBtn" class="secondary">Clear</button>
      </div>

      <div id="status" class="status">Found 0 of 0</div>

  </div>
</div>

</html>
